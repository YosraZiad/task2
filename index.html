<!DOCTYPE html>

  <body>
  
    <form action="" class="form">

        />

      </div>

      <div class="form-control">
        <label class="" for="positions "> Positions Available:</label>
        <input type="checkbox" name="Senior" value="Senior Developer" />

        <input
          class=""

        />

        <input
          class=""
          type="checkbox"
          name="Junior"
          value="Junior Developer"
        />

      <div class="form-control">
        <label class="" for="positions "> Programming Langusge:</label>
        <input type="checkbox" name="Jave" value="Jave " />

        <label class="" for="positions "> javescript</label>

      </div>
      <div class="form-control">
        <label class="label-text" for="Password"> Password:</label>
        <input
          class="input-control"
          type="text"
          name="Password"
          id="Password"
        />

        <input
          class="input-control"
          type="text"
          name="Password"
          id="Password"
        />

      <div class="botton">
        <input class="btn" type="submit" value="submit" />
